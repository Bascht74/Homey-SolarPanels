<style type="text/css">
	.form-wrapper {
		width: 100%;
		height: 100%;

		display: flex;
		justify-content: center;
	}

	.form-group, .input-field {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
	}

	.input-field {
		margin-top: 10px;
	}

	.submit-button {
		margin-top: 10px;
	}
</style>

<div class="form-wrapper">
	<div class="form-group">
		<label>Please enter your Omnik Portal username and password:</label>

		<div class="input-field">
			<input type="text" id="username" placeholder="Username" value="" />
		</div>
		<div class="input-field">
			<input type="text" id="password" placeholder="Password" value="" />
		</div>

		<label>Enter your site/plant ID (found on Omnik Portal):</label>

		<div class="input-field">
			<input type="text" id="sid" placeholder="Site ID" value="" />
		</div>

		<button class="submit-button" id="validate">Connect</button>
	</div>
</div>

<script type="text/javascript">
	$(() => {
		$('#validate').click(() => {
			$('#validate').prop('disabled', true);

			var username = $('#username').val();
			var password = $('#password').val();
			var sid = $('#sid').val();

			var data = {
				sid: sid,
				username: username,
				password: password
			}

			Homey.emit('validate', data, (valid) => {
				if (!valid) {
					Homey.alert('Invalid'); //TODO Translate
					$('#validate').prop('disabled', false);
				} else {
					Homey.addDevice({

		});
	})
</script>
