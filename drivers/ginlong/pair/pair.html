<style type="text/css">
	.form-group, .input-field {
		display: flex;
		flex-direction: column;
		align-items: center;
	}

	.input-field {
		margin-top: 10px;
	}

	.submit-button {
		margin-top: 10px;
	}
</style>

<div class="form-group">
	<div class="input-field">
		<label>Please enter your Ginlong plant ID:</label>
		<input type="text" id="plant" placeholder="Plant ID" value="" />
	</div>

	<button class="submit-button" id="validate">Connect</button>
</div>

<script type="text/javascript">
	$(() => {
		$('#validate').click(() => {
			Homey.showLoadingOverlay();

			var plant = $('#plant').val();

			var pairData = { plant };

			Homey.emit('validate', pairData, (error, result) => {
				if (error) {
					Homey.hideLoadingOverlay();
					Homey.alert(error);
				} else {
					Homey.showView('list_devices');
				}
			})
		});
	});
</script>
