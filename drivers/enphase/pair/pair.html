<style type="text/css">
	.form-group, .input-field {
		display: flex;
		flex-direction: column;
		align-items: center;
	}

	.input-field {
		margin-top: 10px;
	}

	.submit-button {
		margin-top: 10px;
	}
</style>

<div class="form-group">
	<div class="input-field">
		<label>Please enter your Enphase System ID, User ID and API key:</label>
		<input type="text" id="sid" placeholder="System ID" value="" />
		<input type="text" id="key" placeholder="API key" value="" />
		<input type="text" id="uid" placeholder="User ID" value="" />
	</div>

	<div class="input-field">
		<label>Give your inverter a name:</label>
		<input type="text" id="name" placeholder="Name" value="" />
	</div>

	<button class="submit-button" id="validate">Connect</button>
</div>

<script type="text/javascript">
	$(() => {
		$('#validate').click(() => {
			Homey.showLoadingOverlay();

			var sid = $('#sid').val();
			var uid = $('#uid').val();
			var key = $('#key').val();
			var name = $('#name').val();

			var deviceDefinition = {
				name: name,
				data: { sid	},
				settings: { uid, key }
			};

			Homey.emit('validate', deviceDefinition, (error, result) => {
				if (error) {
					Homey.hideLoadingOverlay();
					Homey.alert(error);
				} else {
					Homey.createDevice(deviceDefinition, (error, result) => {
						if (error) {
							Homey.hideLoadingOverlay();
							Homey.alert(error);
						} else {
							Homey.done();
						}
					});
				}
			});
		});
	});
</script>
